<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>üçú</title>
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <div class="game-container">
      <div class="game">
        <div class="gameboard" id="gameboard"></div>
        <div class="camera-controls">
          <div class="camera-controls__zoom">
            <button data-camera-zoom="IN">&#43;</button>
            <button data-camera-zoom="OUT">&ndash;</button>
          </div>
          <div class="camera-controls__move">
            <button data-camera-move="UP">&#9650;</button>
            <button data-camera-move="DOWN">&#9660;</button>
            <button data-camera-move="LEFT">&#9664;</button>
            <button data-camera-move="RIGHT">&#9654;</button>
          </div>
        </div>
        <div class="scoreboard">
          <div class="scoreboard-panel">
            <div for="score-tracker">Score</div>
            <div id="score-tracker">0</div>
          </div>
          <div class="scoreboard-panel">
            <div for="round-tracker">Round</div>
            <div id="round-tracker">1</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
