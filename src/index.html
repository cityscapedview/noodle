<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>üçú</title>
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <div class="game-container">
      <div class="game">
        <div id="title-screen" class="title-screen">
          <div class="title">dragoom</div>
          <button id="start-button">START</button>
        </div>
        <div id="game-over-screen" class="title-screen hidden">
          <div class="title">game over</div>
          <div class="scoreboard-panel scoreboard-panel-final">
            <div for="final-score">Final Score</div>
            <div id="final-score">-</div>
            <div for="final-round">Final Round</div>
            <div id="final-round">-</div>
          </div>
          <button id="restart">EXIT</button>
        </div>
        <div class="gameboard hidden" id="gameboard"></div>
        <div class="scoreboard hidden">
          <div class="scoreboard-panel">
            <div for="score-tracker">Score</div>
            <div id="score-tracker">-</div>
          </div>
          <div class="scoreboard-panel">
            <div for="round-tracker">Round</div>
            <div id="round-tracker">-</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
